<ion-view view-title="Calendrier du Week-end">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Calendrier du Week-end</div>
      <div class="item item-body">
          <ion-scroll zooming="true" direction="xy" style="width: 100%; ">
           <div><img style="width: 100%" ng-src="{{calendrier[0].calendrier}}"></div>
        </ion-scroll>
      </div>
    </div>
    
  </ion-content>
</ion-view>
