<ion-view view-title="Gallerie">
   <ion-content>
    <ion-list>
      <ion-item  ng-repeat="photo in photos" type="item-text-wrap" >
      <ion-scroll zooming="true" direction="xy" style="width: 100%; ">
        <img class="gallery" width="100%" ng-src="{{photo.photo}}">
    </ion-scroll>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
