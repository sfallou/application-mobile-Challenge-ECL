<ion-view title="Matchs">
  <ion-content padding="true">
  <div class="background">
  <div class="corpsinfo">
    <br>
    <h5 class="phrase_description">Trouve tous les matchs de ton sport !</h5>
    <div class="list card">
        <div>
          <div class="item item-divider custom-item mini_titre" style="text-align:center"><div class="titreinfo">Choix du Sport</div></div>
          <br>
          <div class="bouton_selection">
      <select  class="ion-input-select" name="singleSelect" ng-model="matchs.sport">
        <option value="">SÃ©lectionner un sport</option> <!-- not selected / blank option -->
        <option  ng-repeat="sport in sports" ng-value="sport.text"> {{sport.text}} </option>
      </select>

</div>
<br>

          <div class="item item-divider custom-item mini_titre" style="text-align:center"><div class="titreinfo">Choix du Genre</div></div>
            <!--<input type="radio" name="sexe" value="Homme" placeholder="" ng-model="matchs.sexe" required> -->
            <ion-radio class = "custom-radio-sexe" ng-repeat="item in sexe" ng-value="item.value" ng-model="matchs.sexe" name="sexe" style="float:left">
            {{item.text}}
          </ion-radio>

        </div>

        
      </div>
      

      <div class="button-match">

        <button class="button button-block button-stable custom-button" type="submit" ng-click="recherche(matchs)"><div class="custom-button">Rechercher</div></button>
      </div>
</div>
</ion-content>
</ion-view>
